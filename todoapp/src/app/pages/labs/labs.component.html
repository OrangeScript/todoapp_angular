<h1>Mi primer proyecto</h1>
<h2>{{ welcome }}</h2>
<ul>
  <li *ngFor="let task of tasks">
    {{ task }}
  </li>
</ul>
<hr/>
<h2>{{ 'Hello World'.repeat(4) }}</h2>
<p>la suma de 3+3 es {{ 3 + 3 }}</p>
<p>Hola, soy {{ name() }} y mi edad es {{ age }}</p>
<hr/>
<button (click)="clickHandler()">click me!</button>
<hr/>
<p>(change) event</p>
<input type="number" [value]="age" (change)="changeHandler($event)">
<p>(keydown) event</p>
<input type="txt" [value]="name" (keydown.enter)="clickHandler()">
<h1>Signals</h1>
<p>Esto es importante!</p>
<input type="txt" [value]="name()" (keydown.enter)="changeHandler($event)">
